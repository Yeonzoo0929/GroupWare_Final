<div id="addEmpModal" >
  <div class="modal hidden">
    <div class="modal_overlay"></div>
    <div class="modal_content" style="width: 400px; height: 300px">
      <div class="card">
        <div class="card-header">
          <button
            class="xBox"
            style="
              float: right;
              border-style: 1px solid #6c757d;
              border-radius: 7px;

              color: white;
              cursor: pointer;
            "
          >
            X
          </button>
          <h4>직원 추가</h4>
        </div>
        <div class="card-body h-100 cardBody">
          <form id="addEmpForm">
            <div class="d-flex align-items-start" id="employeeId">
              <strong>이름</strong>
              <div class="flex-grow-1 ml-3 mb-2"><input type="text" id="addEmpName" required></div>
            </div>
          
          <div class="d-flex align-items-start" id="employeeId">
            <strong>사번</strong>
            <div class="flex-grow-1 ml-3 mb-2"><input type="text" id="addEmpId" required></div>
          </div>
          <div class="d-flex align-items-start" id="department">
            <strong>부서</strong>
            <div class="flex-grow-1 ml-3 mb-2">
              <select name="department" id="addDepartmentSelect">
              
              </select>
            </div>
          </div>
          <div class="d-flex align-items-start" id="position">
            <strong>직책</strong>
            <div class="flex-grow-1 ml-3 mb-2">
              <select name="position" id="addPositionSelect">
              
              </select>
            </div>
          </div>
          <div class="d-flex align-items-start" id="job">
            <strong>직무</strong>
            <div class="flex-grow-1 ml-3 mb-2">
              <select name="job" id="addJobSelect">
              
              </select>
            </div>
          </div>
          <div class="d-flex align-items-start" id="phoneNum">
            <strong>연락처</strong>
            <div class="flex-grow-1 ml-3 mb-2" ><input type="tel"   name='userPhoneNumber'id="addEmpPhoneNum"></div>
          </div>
          <div class="d-flex align-items-start" id="email">
            <strong>이메일</strong>
            <div class="flex-grow-1 ml-3 mb-2"><input type="email" id="addEmpEmail" required>
            </div>
          </div>
          <div class="d-flex align-items-start" id="position">
            <strong>고용일</strong>
            <div class="flex-grow-1 ml-3 mb-2">
              <input type="date" id="addEmpHireDate"
              required>
            </div>
          </div>
          <div class="d-flex align-items-start" id="empStatus">
            <strong>상태</strong>
            <div class="flex-grow-1 ml-3 mb-2" > <select name="status" id="addStatusSelect">
            <option value="1">활성화</option>
            <option value="0">비활성화</option>
            </select></div>
          </div>
           <div class="d-flex align-items-start" id="modifyPassword">
            <strong>비밀번호</strong>
            <div class="flex-grow-1 ml-3 mb-2" ><input type="password" id="addEmpPassword" required></div>
          </div>
