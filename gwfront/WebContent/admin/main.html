    <style>
      .main {
        background: #f0f0f0;
      }

      .text-lg {
        font-size: 1.1rem;
      }

      .text-white {
        color: #d2cfd3 !important;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal_overlay {
        background-color: rgba(0, 0, 0, 0.18);
        width: 100%;
        height: 100%;
        position: absolute;
      }
      .hidden {
        display: none;
      }

      .modal_content {
        width: 300px;
      }

      .modal ul {
        list-style: none;
        padding: 20px 10px;
      }

      .modal ul li {
        height: 40px;
      }

      .modal form li > span {
        float: left;
        width: 100px;
      }

      .modal form li > div {
        float: left;
        width: 300px;
      }

      .modal > #content_box {
        width: 300px;
      }

      .savediv {
        clear: both;
        justify-content: center;
        align-items: center;
      }

      .buttonplace {
        float: left;
      }

      .sidebar,
      .sidebar-content {
        background: #333940;
      }

      .sidebar-link,
      a.sidebar-link {
        background: #3c454f;
      }
    </style>
  </head>
